<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
</head>
<body>
    <div class="login-container">
        <a href="#" class="logo">facebook</a>
        <h2>Log in to Facebook</h2>
        <form action="#" method="POST">
            <input type="text" class="input-field" placeholder="Email address or phone number" required><br><br>
            <input type="password" class="input-field" placeholder="Password" required><br><br>
            <button type="submit" class="login-button">Log in</button><br><br>
        </form>
        <a href="#" class="forgot-password">Forgotten account?</a><br><br>
        <a href="#" class="signup-link">Sign up for Facebook</a>
    </div>
</body>
</html>
