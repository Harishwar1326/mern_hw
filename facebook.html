<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log In or Sign Up</title>
    <style>
        /* 
         Adds padding around the body to give the login container
         space from the browser edges.
        */
        body {
            padding: 40px;
        }

        /* 
         This is the main "card" for the login form.
         - A border creates the visual box.
         - Padding creates space between the border and the content inside.
        */
        .login-container {
            border: 1px solid #ccc;
            padding: 25px;
        }

        /* 
         Adds a margin below the main heading to create space
         before the form starts.
        */
        h2 {
            margin-bottom: 20px;
        }

        /* 
         Adds a bottom margin to the form to push down the links
         that appear after it.
        */
        form {
            margin-bottom: 15px;
        }

        /* 
         Styles the email and password input fields.
         - Padding makes the fields taller and gives the placeholder text room.
         - Margin creates vertical space between the fields and the button.
         - A border is necessary to define the input box.
        */
        .input-field {
            padding: 16px;
            margin-bottom: 15px;
            border: 1px solid #999;
        }

        /* 
         Styles the main "Log in" button.
         - Generous padding makes it large and easy to click.
         - A border defines its edges.
        */
        .login-button {
            padding: 14px 25px;
            border: 1px solid #333;
        }
        
        /* 
         Adds a margin below the "Forgotten account?" link to separate it
         from the "Sign up" link.
        */
        .forgot-password {
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <!-- The logo is just text, so it will be styled by default browser styles -->
        <h1>facebook</h1> 
        
        <h2>Log in to Facebook</h2>
        
        <form action="#" method="POST">
            <input type="text" class="input-field" placeholder="Email address or phone number" required><br>
            <input type="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="login-button">Log in</button>
        </form>
        
        <a href="#" class="forgot-password">Forgotten account?</a>
        <br> <!-- The <br> adds an extra line break -->
        <a href="http://127.0.0.1:3000/week3/facebooksignup.html" class="signup-link">Sign up for Facebook</a>
    </div>
</body>
</html>
